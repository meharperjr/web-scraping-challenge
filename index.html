<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  
  <div class="container">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

  <!-- Next div row for the Mars news -->  
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2><b>Latest Mars News</b></h2>
            <h4 class="media-heading"><b>{{mars.title}}</b></h4>
            <h5></p>{{mars.paragraph}}</p></h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Next div is a row, divided into two sections-->
    <div class="row">
      
      <div class="col-md-9">
        <h2><b>Featured Mars Image</b></h2>
          <img src="{{mars.image_URL}}" class="img-responsive">
      </div>
      <!-- Second section, divided into two rows, is for the current Mars weather and facts-->
      <div class="col-md-3">
        <!-- Row for Mars weather tweet-->
        <div class="row">
          <div class="col-md-12">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <h4><b>Current Weather on Mars</b></h4>
                      <p>{{mars.weather}}</p>
                  </div>
              </div>
          </div>
        </div>
        <!-- Row for Mars facts HTML data-->
        <div class="row">
          <div class="col-md-12">
            <h4><b>Mars Facts</b></h4>
            {{mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>
    
    <!--the Mars hemispheres title and images-->
    <div class="row" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center"><b>Mars Hemispheres</b></h2>
      </div>
     </div>
  </div>
</body>

</html>
